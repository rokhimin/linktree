<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
        ::-webkit-scrollbar {
          width: 10px;
          height: 10px;
        }

        ::-webkit-scrollbar-thumb {
          background: linear-gradient(45deg, #6a11cb, #2575fc);
          border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(45deg, #4c0fb0, #1c5ed6);
        }

        ::-webkit-scrollbar-track {
          background: #d3d3d3;
          border-radius: 10px;
        }

        ::-webkit-scrollbar-corner {
          background: #cecece;
        }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
    }
    
    body {
      background-image: url('https://i.imgur.com/npcxMBd.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 680px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .profile-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      object-fit: cover;
    }
    
    .name-section {
      text-align: center;
      margin-bottom: 8px;
    }
    
    .name-section h1 {
      font-size: 22px;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      margin-bottom: 4px;
    }

    .name-section h2 {
      font-size: 19px;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      margin-bottom: 4px;
    }
    
    .name-section p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    
    .links {
      width: 100%;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.26);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin-bottom: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%; 
      height: 50px; /* Increased height */
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .link-container {
      text-align: center;
      padding-top: 9px; /* Adjusted to center text vertically */
    }
    
    .link-container a {
      display: block;
      width: 100%;
      font-weight: 600;
      color: #363636;
      text-decoration: none;
      font-size: 20px; /* Increased font size */
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    @media screen and (max-width: 768px) {
      .container {
        width: 95%;
      }
      
      .card {
        margin-bottom: 14px;
        height: 45px; /* Slightly smaller on mobile */
      }
      
      .link-container a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <canvas id="rainCanvas"></canvas>
  <div class="container">
    <div class="profile">
      <img src="https://i.imgur.com/c04wuv6.png" alt="Profile Picture" class="profile-img">
      <div class="name-section">
        <h1>whdzera</h1>
        <p>@_whdzera</p>
      </div>
    </div>
    
    <div class="links">
      <!-- Link Cards -->
      <div class="card">
        <div class="link-container">
          <a href="http://whdzera.my.id">Blog</a>
        </div>
      </div>
      
      <div class="card">
        <div class="link-container">
          <a href="https://saweria.co/whdzera">Saweria</a>
        </div>
      </div>
      
      <div class="card">
        <div class="link-container">
          <a href="https://x.com/whdzera">Twitter / X</a>
        </div>
      </div>

      <div class="card">
        <div class="link-container">
          <a href="https://www.tiktok.com/@whdzera">Tiktok</a>
        </div>
      </div>
      
      <div class="card">
        <div class="link-container">
          <a href="https://github.com/whdzera">Github</a>
        </div>
      </div>
      
      <div class="card">
        <div class="link-container">
          <a href="https://ngl.link/_whdzera">Anonymous Message</a>
        </div>
      </div>
      
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Animation for cards on page load
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 100 * index);
      });
      
      // Track link clicks
      const links = document.querySelectorAll('.link-container a');
      links.forEach(link => {
        link.addEventListener('click', (e) => {
          const linkText = e.target.textContent;
          console.log(`Link clicked: ${linkText}`);
        });
      });
      
      // Rain animation
      const canvas = document.getElementById('rainCanvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
      
      // Rain drop class
      class RainDrop {
        constructor() {
          this.reset();
        }
        
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = 0;
          this.speed = 2 + Math.random() * 5;
          this.length = 10 + Math.random() * 20;
          this.opacity = 0.1 + Math.random() * 0.3;
          this.thickness = 1 + Math.random() * 2;
        }
        
        update() {
          this.y += this.speed;
          
          if (this.y > canvas.height) {
            this.reset();
          }
        }
        
        draw() {
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x, this.y + this.length);
          ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
          ctx.lineWidth = this.thickness;
          ctx.stroke();
        }
      }
      
      // Create rain drops
      const raindrops = [];
      const rainCount = 100;
      
      for (let i = 0; i < rainCount; i++) {
        raindrops.push(new RainDrop());
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        raindrops.forEach(drop => {
          drop.update();
          drop.draw();
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
    });
  </script>
</body>
</html>
